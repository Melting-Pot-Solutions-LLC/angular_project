<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('assets/img/pexels-photo-186077.jpg');">
    <div class="filter"></div>
  </div>
  <div class="section profile-content" *ngIf="isDataAvailable">
    <div class="container">
      <div class="owner">
        <div class="avatar">
          <a href="#avatar"><img [src]="data && data.image ? data.image : 'assets/img/default-user.png'" alt="..."></a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 ml-auto mr-auto text-center">
            <button (click)="open()" class="btn btn-outline-default btn-round">Change image</button>
        </div>
      </div>
      <div class="row">
        <form class="col-md-6 ml-auto mr-auto text-center" (ngSubmit)="onSave()" #accountForm="ngForm">
          <div class="name">
            <br>
            <h3>Company Title</h3>
            <input type="text" class="form-control"
                   placeholder="{{defaultAccount.title}}"
                   name="accountTitle"
                   [ngModel]="account.title">
          </div>

          <div>
            <h3>Company Phone number</h3>
            <input type="text" class="form-control"
                   placeholder="{{defaultAccount.phone}}"
                   name="accountPhone"
                   [ngModel]="account.phone">
          </div>

          <div>
            <h3>Company Physical address</h3>
            <input type="text" class="form-control"
                   placeholder="{{defaultAccount.address}}"
                   name="accountAddress"
                   [ngModel]="account.address">
          </div>

          <div>
            <h3>Company Website</h3>
            <input type="text" class="form-control"
                   placeholder="{{defaultAccount.website}}"
                   name="accountWebsite"
                   [ngModel]="account.website">
          </div>


          <div>
            <h3>Company Facebook</h3>
            <input type="text" class="form-control"
                   placeholder="{{defaultAccount.facebook}}"
                   name="accountFacebook"
                   [ngModel]="account.facebook">
          </div>


          <h3>Company Description</h3>
          <textarea type="text" class="form-control"
                    placeholder="{{defaultAccount.description}}"
                    rows="6"
                    name="accountDescription"
                    [ngModel]="account.description"></textarea>
          <h3>Fees</h3>
          <input type="number" class="form-control"
                 placeholder="{{defaultAccount.fees}}"
                 name="accountFees"
                 [ngModel]="account.fees">
          <br/>
          <button routerLink="../" class="btn btn-outline-default btn-round"><i class="fa fa-arrow-left"></i> Back</button>
          <button type="submit" class="btn btn-outline-primary btn-round"><i class="fa fa-floppy-o"></i> Save</button>
        </form>
      </div>
