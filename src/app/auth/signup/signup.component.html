<div class="wrapper">
    <div class="page-header" style="background-image: url('assets/img/background.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                        <div class="card card-register">
                            <h3 class="title">Welcome</h3>
                            <div class="alert alert-warning" role="alert" *ngIf="errorMessage">
                                <p>{{errorMessage}}</p>
                            </div>
                            <!-- <div class="social-line text-center">
                                <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                    <i class="fa fa-facebook-square"></i>
                                </a>
                                <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                                <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </div> -->
                            <!-- <form [formGroup]="form"> -->
                            <div class="register-form">
                                <label for="Email">Email</label>
                                <input type="text" class="form-control"
                                       placeholder="Email"
                                       name="email"
                                       [(ngModel)]="email"
                                       required>

                                <label for="password">Password</label>
                                <input  type="password" class="form-control"
                                       placeholder="Password"
                                       name="password"
                                       [(ngModel)]="password"
                                       required>


                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control"
                                        placeholder="Confirm Password"
                                        name="confirmPassword"
                                        [(ngModel)]="confirmPassword"
                                        required>


                                <div class="alert alert-danger" *ngIf="this.password != this.confirmPassword">Passwords don't match</div>
                                <button class="btn btn-danger btn-block btn-round" (click)="onRegister()">Sign up</button>
                            </div>
                        <!-- </form> -->
                            <div class="forgot">
                                <a [routerLink]="['/reset-password']" class="btn btn-link btn-danger">Forgot password?</a>
                            </div>
                            <div class="forgot">
                                <a [routerLink]="['/login']" class="btn btn-link btn-danger">Already Registered?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Melting Pot Solutions </h6>
                </div>
            </div>
    </div>
</div>
