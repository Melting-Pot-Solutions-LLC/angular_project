<div class="page-header"  style="background-image: url('assets/img/pexels-photo-323772.jpg'); ">
    <!-- MultiStep Form -->


         <!-- <div class="row" style="text-align: center">

         <div class="row">
            <div class=" col-xs-12">
                <form id="msform" style="width: 100%; top: 20%">
                    <!-- progressbar -->
                    <ul id="progressbar" *ngIf="!contactForm">
                        <li class="active">Action</li>
                        <li>Address & Purchases</li>
                        <!--<li>Purchases</li>-->
                        <li>Your offers</li>
                        <!--<li>Contact</li>-->
                    </ul>
                    <!-- fieldsets -->
                    <fieldset>
                        <h2 class="fs-title" id="details">Compare Title Quotes Free</h2>
                        <input type="button" name="next" class="next action-button" value="Purchase" />
                        <input type="button" name="next" class="next action-button" value="Refinance" />
                    </fieldset>
                    <fieldset id="highForm">
                        <h2 class="fs-title" id="details">What is the property Address and Title's Regrads?</h2>
                        <h3 class="fs-subtitle d-none d-sm-block">Property you are buying, selling or refinancing:</h3>
                        <input type="text" name="purchase_price" placeholder="Purchase Price"/>
                        <input type="text" name="loan_amount" placeholder="Loan Amont"/>
                        <input type="text" name="zip" placeholder="ZIP"/>
                        <select class="form-control custom-form">
                            <option value="none">County</option>
                            <option value="two">Richland</option>
                            <option value="three">Greenville</option>
                            <option value="four">Charleston</option>
                        </select>
                        <select class="form-control custom-form">
                            <option value="none">State</option>
                            <option value="two">South Carolina</option>
                            <option value="three">District of Columbia</option>
                        </select>
                        <select class="form-control custom-form">
                            <option value="none">City</option>
                            <option value="two">Columbia</option>
                            <option value="three">Greenville</option>
                            <option value="four">Washington</option>
                        </select>
                        <input type="button" name="previous" class="previous action-button-previous" value="Back"/>
                        <input type="button" name="next" class="next action-button" value="Next"/>
                    </fieldset>

                    <fieldset *ngIf="!contactForm">
                        <h2 class="fs-title">Here your offers</h2>
                        <div class="container">
                            <div class="row">
                                <table class="table">
                                    <tbody>
                                    <!-- content block -->
                                    <tr *ngFor="let company of accounts; let i = index">
                                        <th class="align-middle">
                                            <div class="card-avatar d-none d-md-block">
                                                <a href="#avatar"><img [src]="company.image ? company.data['image'] : 'assets/img/default-user.png'" alt="..."></a>
                                            </div>
                                        </th>
                                        <td>{{company.title}}<br>
                                            <star-rating-comp [starType]="'svg'" [rating]="company.rating"></star-rating-comp>
                                            <a href="#">Website</a>
                                        </td>
                                        <td class="align-middle">$1550</td>
                                        <td class="align-middle">
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input type="button" name="next" class="action-button d-none d-sm-block" value="Contact" (click)="open()"/>
                                                    <i class="fa fa-phone fa-3x fa-color d-block d-sm-none" (click)="open()"></i>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                        <!--
                        <input type="button" name="previous" class="previous action-button-previous" value="Back"/>
                        <input type="button" name="next" class="next action-button" value="Get Contacts"/>
                        -->
                    </fieldset>
                    <div id="contactForm" *ngIf="contactForm" [@contact]>
                            <h2 class="fs-title">Contact Information</h2>
                            <h3 class="fs-subtitle">Tell us more about you</h3>
                            <input type="text" name="fname" placeholder="First Name"/>
                            <input type="text" name="lname" placeholder="Last Name"/>
                            <input type="text" name="email" placeholder="Email"/>
                            <input type="text" name="phone" placeholder="Phone"/>
                            <input type="button" name="next" class="action-button" value="Get In Touch" (click)="send()"/>
                    </div>
                </form>
            </div>
        </div>
</div>
